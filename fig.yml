elasticsearch:
  image: dockerfile/elasticsearch
  ports:
   - "9200:9200"
   - "9300:9300"
  volumes:
   - ./elasticsearch/data:/es/data
   - ./elasticsearch/config:/es/config
   - ./elasticsearch/logs:/es/logs
  environment:
   - es.config=/es/config/elasticsearch.yml
